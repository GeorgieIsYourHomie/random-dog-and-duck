<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Fox N' Dog</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <!-- Total Black Variable (Adobe Font) -->
    <link rel="stylesheet" href="https://use.typekit.net/zui0xya.css" />
    <!-- Neue Haas Unica (Adobe Font) -->
    <link rel="stylesheet" href="https://use.typekit.net/zui0xya.css" />

    <!-- JavaScript -->
    <script src="random-fox-n-dog.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Random<span>Fox N' Dog </span></h1>
    </header>

    <main>
      <div class="results">
        <div id="fox-result" class="result"><p>Random Fox</p></div>
        <div id="dog-result" class="result"><p>Random Dog</p></div>
      </div>

      <div class="buttons">
        <button id="fox-button">Get Fox</button>
        <button id="dog-button">Get Dog</button>
      </div>
    </main>
  </body>
</html>
